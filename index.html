<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åguia Oficial - Melhor Banca de Apostas do Brasil</title>
    <style>
        body {
            background-color: #00FF00; /* Verde para chroma key */
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #FFD700; /* Amarelo ouro */
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 500px; /* Espa√ßo grande entre tabelas e se√ß√£o de atualiza√ß√£o */
        }
        table {
            border-collapse: collapse;
            width: 300px;
            background: linear-gradient(135deg, #1a1a1a, #333); /* Gradiente escuro */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #FFD700;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
        }
        td {
            font-size: 14px;
            color: #fff;
        }
        .update-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .update-section h2 {
            font-size: 20px;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .update-section input {
            padding: 8px;
            margin: 5px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 14px;
            width: 80px;
        }
        .update-section button {
            padding: 8px 16px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .update-section button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <h1>√Åguia Oficial - Melhor Banca de Apostas do Brasil</h1>
    <div class="container">
        <!-- Tabela de Palpites Federal -->
        <table id="palpites">
            <tr>
                <th colspan="2">Palpites Federal</th>
            </tr>
            <tr>
                <td class="milhar"></td>
                <td class="animal"></td>
            </tr>
            <tr>
                <td class="milhar"></td>
                <td class="animal"></td>
            </tr>
            <tr>
                <td class="milhar"></td>
                <td class="animal"></td>
            </tr>
            <tr>
                <td class="milhar"></td>
                <td class="animal"></td>
            </tr>
            <tr>
                <td class="milhar"></td>
                <td class="animal"></td>
            </tr>
        </table>

        <!-- Tabela de Resultado Federal -->
        <table id="resultados">
            <tr>
                <th colspan="2">Resultado Federal</th>
            </tr>
            <tr>
                <td class="milhar-resultado"></td>
                <td class="animal-resultado"></td>
            </tr>
            <tr>
                <td class="milhar-resultado"></td>
                <td class="animal-resultado"></td>
            </tr>
            <tr>
                <td class="milhar-resultado"></td>
                <td class="animal-resultado"></td>
            </tr>
            <tr>
                <td class="milhar-resultado"></td>
                <td class="animal-resultado"></td>
            </tr>
            <tr>
                <td class="milhar-resultado"></td>
                <td class="animal-resultado"></td>
            </tr>
        </table>
    </div>

    <!-- Se√ß√£o de Atualiza√ß√£o -->
    <div class="update-section">
        <h2>Atualizar Resultados Federal</h2>
        <input type="text" id="resultado1" placeholder="Milhar 1">
        <input type="text" id="resultado2" placeholder="Milhar 2">
        <input type="text" id="resultado3" placeholder="Milhar 3">
        <input type="text" id="resultado4" placeholder="Milhar 4">
        <input type="text" id="resultado5" placeholder="Milhar 5">
        <br>
        <button onclick="updateResults()">Atualizar</button>
    </div>

    <script>
        // Fun√ß√£o para associar n√∫meros aos animais do Jogo do Bicho com emojis
        function getAnimal(milhar) {
            const lastTwo = parseInt(milhar.slice(-2)); // Pegar os dois √∫ltimos d√≠gitos
            const animals = [
                { name: "Avestruz", emoji: "ü¶§", range: [1, 4] },
                { name: "√Åguia", emoji: "ü¶Ö", range: [5, 8] },
                { name: "Burro", emoji: "ü¶∑", range: [9, 12] },
                { name: "Borboleta", emoji: "ü¶ã", range: [13, 16] },
                { name: "Cachorro", emoji: "üê∂", range: [17, 20] },
                { name: "Cabra", emoji: "üêê", range: [21, 24] },
                { name: "Carneiro", emoji: "üêè", range: [25, 28] },
                { name: "Camelo", emoji: "üê™", range: [29, 32] },
                { name: "Cobra", emoji: "üêç", range: [33, 36] },
                { name: "Coelho", emoji: "üê∞", range: [37, 40] },
                { name: "Cavalo", emoji: "üê¥", range: [41, 44] },
                { name: "Elefante", emoji: "üêò", range: [45, 48] },
                { name: "Galo", emoji: "üêì", range: [49, 52] },
                { name: "Gato", emoji: "üê±", range: [53, 56] },
                { name: "Jacar√©", emoji: "üêä", range: [57, 60] },
                { name: "Le√£o", emoji: "ü¶Å", range: [61, 64] },
                { name: "Macaco", emoji: "üêí", range: [65, 68] },
                { name: "Porco", emoji: "üê∑", range: [69, 72] },
                { name: "Pav√£o", emoji: "ü¶ö", range: [73, 76] },
                { name: "Peru", emoji: "ü¶É", range: [77, 80] },
                { name: "Touro", emoji: "üêÇ", range: [81, 84] },
                { name: "Tigre", emoji: "üêÖ", range: [85, 88] },
                { name: "Urso", emoji: "üêª", range: [89, 92] },
                { name: "Veado", emoji: "ü¶å", range: [93, 96] },
                { name: "Vaca", emoji: "üêÑ", range: [97, 0] } // 97-00
            ];

            for (let animal of animals) {
                if (animal.range[1] >= animal.range[0]) {
                    if (lastTwo >= animal.range[0] && lastTwo <= animal.range[1]) {
                        return `${animal.emoji} ${animal.name}`;
                    }
                } else {
                    // Caso especial para "Vaca" (97-00)
                    if (lastTwo >= animal.range[0] || lastTwo <= animal.range[1]) {
                        return `${animal.emoji} ${animal.name}`;
                    }
                }
            }
            return "Desconhecido";
        }

        // Gerar palpites aleat√≥rios automaticamente
        const palpitesMilhar = document.querySelectorAll("#palpites .milhar");
        const palpitesAnimal = document.querySelectorAll("#palpites .animal");
        palpitesMilhar.forEach((td, index) => {
            const randomMilhar = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            td.textContent = randomMilhar;
            palpitesAnimal[index].textContent = getAnimal(randomMilhar);
        });

        // Fun√ß√£o para carregar resultados salvos do localStorage
        function loadResults() {
            const resultadosMilhar = document.querySelectorAll("#resultados .milhar-resultado");
            const resultadosAnimal = document.querySelectorAll("#resultados .animal-resultado");
            const savedResults = JSON.parse(localStorage.getItem('resultadosFederal')) || [];

            resultadosMilhar.forEach((td, index) => {
                const milhar = savedResults[index] ? savedResults[index].padStart(4, '0') : "";
                td.textContent = milhar;
                resultadosAnimal[index].textContent = milhar ? getAnimal(milhar) : "";
            });
        }

        // Fun√ß√£o para atualizar resultados e salvar no localStorage
        function updateResults() {
            const resultadosMilhar = document.querySelectorAll("#resultados .milhar-resultado");
            const resultadosAnimal = document.querySelectorAll("#resultados .animal-resultado");
            const inputs = [
                document.getElementById("resultado1").value,
                document.getElementById("resultado2").value,
                document.getElementById("resultado3").value,
                document.getElementById("resultado4").value,
                document.getElementById("resultado5").value
            ];

            const resultsToSave = inputs.map(input => input || "");
            localStorage.setItem('resultadosFederal', JSON.stringify(resultsToSave));

            resultadosMilhar.forEach((td, index) => {
                const milhar = resultsToSave[index].padStart(4, '0');
                td.textContent = milhar || "";
                resultadosAnimal[index].textContent = milhar ? getAnimal(milhar) : "";
            });
        }

        // Escutar mudan√ßas no localStorage e atualizar a tabela
        window.addEventListener('storage', (event) => {
            if (event.key === 'resultadosFederal') {
                loadResults();
            }
        });

        // Carregar resultados ao abrir a p√°gina
        window.addEventListener('load', loadResults);
    </script>
</body>
</html>
